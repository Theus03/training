<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="col-1">
      <div class="container-user">
        <div class="img-rounded"><img src="./images/image-jeremy.png"></div>
        <p>Report for</p>
        <h2>Jeremy Robson</h2>      
      </div>
      <ul>
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>
    <div class="col-2">
      <div class="row">
        <div class="card work">
          <img src="./images/icon-work.svg">
          <div class="content-card">
            <div class="text-header">
              <h3>Work</h3>
              <img src="./images/icon-ellipsis.svg">
            </div>
            <div class="text-time">
              <h1>32hrs</h1>
              <div class="text-last">
                  <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card play">
          <img src="./images/icon-play.svg">
          <div class="content-card">
            <div class="text-header">
              <h3>Play</h3>
              <img src="./images/icon-ellipsis.svg">
            </div>
            <div class="text-time">
              <h1>10hrs</h1>
              <div class="text-last">
                  <p>Last Week - 8hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card study">
          <img src="./images/icon-study.svg">
          <div class="content-card">
            <div class="text-header">
              <h3>Study</h3>
              <img src="./images/icon-ellipsis.svg">
            </div>
            <div class="text-time">
              <h1>4hrs</h1>
              <div class="text-last">
                  <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card exercise">
          <img src="./images/icon-exercise.svg">
          <div class="content-card">
            <div class="text-header">
              <h3>Execise</h3>
              <img src="./images/icon-ellipsis.svg">
            </div>
            <div class="text-time">
              <h1>4hrs</h1>
              <div class="text-last">
                  <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card social">
          <img src="./images/icon-social.svg">
          <div class="content-card">
            <div class="text-header">
              <h3>Social</h3>
              <img src="./images/icon-ellipsis.svg">
            </div>
            <div class="text-time">
              <h1>5hrs</h1>
              <div class="text-last">
                  <p>Last Week - 10hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card self-care">
          <img src="./images/icon-self-care.svg">
          <div class="content-card">
            <div class="text-header">
              <h3>Self Care</h3>
              <img src="./images/icon-ellipsis.svg">
            </div>
            <div class="text-time">
              <h1>2hrs</h1>
              <div class="text-last">
                  <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
